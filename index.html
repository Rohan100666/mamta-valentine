<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mamta ‚ù§Ô∏è Mine Forever</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Quicksand',sans-serif;
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(135deg,#ff9a9e,#fad0c4,#ffdde1);
overflow:hidden;
}

.container{
background:white;
padding:50px 40px;
border-radius:30px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,0.2);
max-width:500px;
transition:0.4s;
}

h1{
font-family:'Pacifico',cursive;
color:#ff4d6d;
margin-bottom:15px;
}

p{
color:#555;
margin-bottom:20px;
font-size:18px;
}

img{
width:230px;
border-radius:20px;
margin-bottom:20px;
}

.buttons{
display:flex;
gap:20px;
justify-content:center;
}

button{
padding:15px 35px;
border:none;
border-radius:50px;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

.yes-btn{
background:#ff4d6d;
color:white;
transform:scale(1);
}

.no-btn{
background:#ddd;
position:relative;
}

/* Celebration Page */
.celebration,
.gun-screen{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
font-family:'Pacifico';
}

.celebration{
background:#ff4d6d;
color:white;
}

.gun-screen{
background:black;
color:white;
}

.gun-screen h1{
color:#ff4d6d;
font-size:38px;
margin-bottom:20px;
}

.gun-screen img{
width:300px;
margin-bottom:30px;
}

.big-yes{
padding:20px 60px;
font-size:26px;
background:#ff4d6d;
color:white;
border:none;
border-radius:50px;
cursor:pointer;
}

.big-yes:hover{
transform:scale(1.1);
}

</style>
</head>

<body>

<!-- MAIN PAGE -->
<div class="container" id="mainPage">
<h1>Mamta ‚ù§Ô∏è</h1>

<img src="front.gif">

<p>You are mine... mine... mine... üíï</p>

<h1>Will you be my Valentine? üíñ</h1>

<div class="buttons">
<button class="yes-btn" id="yesBtn" onclick="sayYes()">YES üòç</button>
<button class="no-btn" id="noBtn" onmouseover="handleNoHover()">No üòú</button>
</div>
</div>

<!-- GUN SCREEN -->
<div class="gun-screen" id="gunScreen">
<h1>Don't mess with me üò†üôÇ‚Äç‚ÜïÔ∏è</h1>
<img src="gun.gif">
<h2>There is only one option üòº</h2>
<button class="big-yes" onclick="sayYes()">CLICK YES ‚ù§Ô∏è</button>
</div>

<!-- FINAL CELEBRATION -->
<div class="celebration" id="celebration">
<h1>MINE FOREVER üíç‚ù§Ô∏è</h1>
<p>Mamta, you just made my world complete üíñ</p>
<img src="kiss.gif">
</div>

<audio id="mineSong">
<source src="mine.mp3" type="audio/mpeg">
</audio>

<script>

let noBtn = document.getElementById("noBtn");
let yesBtn = document.getElementById("yesBtn");
let hoverCount = 0;
let yesScale = 1;

function handleNoHover(){

hoverCount++;

yesScale += 0.2;
yesBtn.style.transform = "scale(" + yesScale + ")";

moveButton();

if(hoverCount >= 6){
document.getElementById("mainPage").style.display="none";
document.getElementById("gunScreen").style.display="flex";
}

}

function moveButton(){
noBtn.style.position="absolute";
noBtn.style.top=Math.random()*80+"%";
noBtn.style.left=Math.random()*80+"%";
}

function sayYes(){
document.getElementById("mainPage").style.display="none";
document.getElementById("gunScreen").style.display="none";
document.getElementById("celebration").style.display="flex";

let song = document.getElementById("mineSong");
song.play();
}

</script>

</body>
</html>
